<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width: 300px;
        height: 300px;
        animation: float infinite 2s alternate ease;
      }
      @keyframes float {
        from {
          transform: translateY(-20px);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <img src="images/portfolio_img_2_dark_&_green.svg" alt="" />
  </body>
</html>
